<!DOCTYPE html>
<html>
    <head>
        <script>
            function factorial() {
                let x= document.getElementById("name").value;
                let result;
                let t =1;
                let i = 1;
                for( i = 1; i<= x ; i++){
                    t=t*i;
                }
                document.getElementById("demo").innerHTML = t;
                
            }
        </script>
    </head>
<body>
  
    <form >
        <label for="name">Enter the number:</label>
        <input type="number" id="name" name="name" required>
        <button type="button" onclick=" factorial()">Submit</button>
       
    
    </form>
    <p id="demo"></p>
  
</body>
</html>
